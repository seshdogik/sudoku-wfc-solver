<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní Sudoku Solver | WFC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Interaktivní Sudoku Solver</h1>
        <p class="subtitle">Algoritmus: Wave Function Collapse</p>
        
        <div id="sudoku-board"></div>
        
        <div id="status-message" class="status">
            Zadejte čísla do mřížky kliknutím a psaním (0 pro vymazání).
        </div>

        <div class="controls">
            <button id="solve-step-btn">Krok</button>
            <button id="solve-fast-btn">Vyřešit</button>
            <button id="clear-btn">Vyčistit</button>
            <button id="reset-btn">Příklad</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
